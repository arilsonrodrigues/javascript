<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
            var nome = prompt('Nome: ')
            document.write(`Olá, <strong>${nome}</strong>. Seu nome têm ${nome.length} letras </br>`)
            document.write(`O seu nome em maiúsculo ${nome.toUpperCase()} </br>`)
            document.write(`Em minúsculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
