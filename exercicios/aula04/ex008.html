<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        txtv = document.querySelector('input#txtvel')
        res = document.querySelector('div#res')
        vel = Number(txtv.value)
        res.innerHTML = `<p>A sua atual velocidade é <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Vc está <strong>multado</strong></p>`
            }
            res.innerHTML += `<p>Diriga sempres com o cinto de segurança!</p>`
        }    
    </script>
</body>
</html>
