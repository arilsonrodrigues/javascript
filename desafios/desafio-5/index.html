    <title>Document</title>
    <style>
        *{

        }

        body{
            background-color: rgb(36, 126, 182);
            position: relative;
        }

        section{
            position: relative;
            background-color: white;
            height: 350px;

            padding: 20px;
            border-radius: 10px;

            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input{
            margin: 5px 5px;
        }

        select{
            width: 200px;
        }
    </style>
</head>
